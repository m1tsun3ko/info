<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>INFORMATION</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center,
        #ff8f57, #ff73a4, #ff9e5e, #ffaa5b, #ff68a4, #ff845c);
      background-size: 400% 400%;
      animation: pastelFlow 60s ease infinite;
      z-index: -1;
      filter: blur(10px);
    }

    @keyframes pastelFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .site-header {
      position: fixed;
      top: 20px; left: 50%;
      transform: translateX(-50%);
      width: 100%; max-width: 1300px;
      height: 60px;
      background-color: rgba(255, 248, 240, 0.85);
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      z-index: 9999;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    .site-header .center-text {
      font-size: 24px;
      font-weight: bold;
      color: #5C4033;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    /* üì± –û—á–µ–Ω—å –±–æ–ª—å—à–∞—è —à–∞–ø–∫–∞ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö */
    @media (max-width: 768px) {
      .site-header {
        height: 100px;
        border-radius: 40px;
        padding: 0 30px;
      }

      .site-header .center-text {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="site-header">
    <div class="center-text">INFORMATION000</div>
  </div>

</body>
</html>
