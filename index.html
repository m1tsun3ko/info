<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>INFORMATION</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center,
        #ff8f57, #ff73a4, #ff9e5e, #ffaa5b, #ff68a4, #ff845c);
      background-size: 400% 400%;
      animation: pastelFlow 60s ease infinite;
      z-index: -1;
      filter: blur(10px);
    }

    @keyframes pastelFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(255, 248, 240, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      z-index: 9999;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      backdrop-filter: blur(8px);
    }

    .site-header .center-text {
      font-size: 24px;
      font-weight: bold;
      color: #5C4033;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      .site-header {
        height: 200px;
        padding: 0 30px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
      }
      .site-header .center-text {
        font-size: 42px;
      }
    }

    .gallery-box {
      margin-top: 100px;
      background-color: rgba(255, 248, 240, 0.85);
      border-radius: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 90%;
      width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container {
      position: relative;
      width: 100%;
      max-height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      width: 100%;
      border-radius: 20px;
      object-fit: contain;
      max-height: 70vh;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 200, 200, 0.6);
      border: none;
      border-radius: 50%;
      padding: 10px 15px;
      font-size: 28px;
      color: #5C4033;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }

    .nav-button:hover {
      background-color: rgba(255, 200, 200, 0.9);
    }

    .nav-button.left {
      left: 10px;
    }

    .nav-button.right {
      right: 10px;
    }

    .divider {
      width: 100%;
      height: 2px;
      background-color: #5C4033;
      margin: 15px 0 5px;
    }

    .filename {
      font-size: 18px;
      color: #5C4033;
      text-align: center;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="site-header">
    <div class="center-text">INFORMATION</div>
  </div>

  <div class="gallery-box">
    <div class="image-container">
      <button class="nav-button left" onclick="prevImage()">&#10094;</button>
      <img id="galleryImage" src="" alt="image viewer">
      <button class="nav-button right" onclick="nextImage()">&#10095;</button>
    </div>
    <div class="divider"></div>
    <div class="filename" id="filename">Loading...</div>
  </div>

  <script>
    const images = [
      "gallery/image1.jpg",
      "gallery/image2.jpg",
      "gallery/image3.jpg"
      // Добавь свои пути к изображениям
    ];

    let currentIndex = 0;

    const galleryImage = document.getElementById('galleryImage');
    const filename = document.getElementById('filename');

    function showImage(index) {
      galleryImage.src = images[index];
      filename.textContent = images[index].split('/').pop();
    }

    function nextImage() {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        showImage(currentIndex);
      }
    }

    function prevImage() {
      if (currentIndex > 0) {
        currentIndex--;
        showImage(currentIndex);
      }
    }

    // Инициализация
    showImage(currentIndex);
  </script>
</body>
</html>
