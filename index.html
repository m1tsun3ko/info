<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>INFORMATION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', 'Comic Sans MS', cursive;
      background: radial-gradient(circle at center, #ff8f57, #ff73a4, #ff9e5e, #ffaa5b, #ff68a4, #ff845c);
      background-size: 400% 400%;
      animation: pastelFlow 60s ease infinite;
      height: 100%;
      overflow-x: hidden;
    }

    @keyframes pastelFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(255, 248, 240, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      z-index: 9999;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      backdrop-filter: blur(8px);
    }

    .center-text {
      font-size: 24px;
      font-weight: bold;
      color: #5C4033;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      .site-header {
        height: 140px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
      }

      .center-text {
        font-size: 38px;
      }
    }

    .gallery-wrapper {
      margin-top: 120px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      background-color: rgba(255, 248, 240, 0.8);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .viewer-title {
      font-size: 18px;
      color: #5c4033;
      margin-bottom: 10px;
    }

    .slider-container {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
    }

    .slider {
      display: flex;
      transition: transform 0.4s ease;
    }

    .slide {
      min-width: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 12px;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 182, 193, 0.1);
      border: none;
      width: 32px;
      height: 70px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      transition: background-color 0.2s;
    }

    .nav-btn:hover,
    .nav-btn:active {
      background-color: rgba(255, 182, 193, 0.8);
    }

    .nav-btn.left {
      left: 10px;
    }

    .nav-btn.right {
      right: 10px;
    }

    .filename {
      text-align: center;
      font-size: 16px;
      color: #5c4033;
      border-top: 2px solid #5c4033;
      padding-top: 6px;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .gallery-wrapper {
        padding: 16px;
      }

      .nav-btn {
        width: 26px;
        height: 60px;
      }

      .slide img {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>

  <div class="site-header">
    <div class="center-text">INFORMATION</div>
  </div>

  <div class="gallery-wrapper">
    <div class="viewer-title">image viewer</div>
    <div class="slider-container">
      <div class="slider" id="slider"></div>
      <button class="nav-btn left" onclick="prevSlide()">‹</button>
      <button class="nav-btn right" onclick="nextSlide()">›</button>
    </div>
    <div class="filename" id="filename"></div>
  </div>

  <script>
    const images = [
      "gallery/image1.jpg",
      "gallery/image2.jpg",
      "gallery/image3.jpg"
    ];

    let currentIndex = 0;
    const slider = document.getElementById('slider');
    const filenameText = document.getElementById('filename');

    function createSlides() {
      images.forEach((src, index) => {
        const slide = document.createElement('div');
        slide.classList.add('slide');
        if (index === 0) slide.classList.add('active');
        const img = document.createElement('img');
        img.src = src;
        img.alt = "slide";
        slide.appendChild(img);
        slider.appendChild(slide);
      });
      updateFilename();
    }

    function updateSlides() {
      const slides = document.querySelectorAll('.slide');
      slides.forEach((slide, index) => {
        slide.classList.remove('active');
        if (index === currentIndex) {
          slide.classList.add('active');
        }
      });
      updateFilename();
    }

    function updateFilename() {
      filenameText.textContent = images[currentIndex].split('/').pop();
    }

    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
        updateSlides();
      }
    }

    function nextSlide() {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        updateSlides();
      }
    }

    // Свайпы на телефоне
    let touchStartX = 0;
    let touchEndX = 0;

    slider.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });
    
    slider.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const diff = touchStartX - touchEndX;
      const minSwipeDistance = 30;
      if (Math.abs(diff) > minSwipeDistance) {
        if (diff > 0) {
          nextSlide();
        } else {
          prevSlide();
        }
      }
    }

    createSlides();
  </script>
</body>
</html>
