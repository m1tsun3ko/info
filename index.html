<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>m1tsun3ko.lol - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Comic Sans MS';
      src: url('/fonts/comic_sans_ms.woff2') format('woff2');
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #ff8f57, #ff73a4, #ff9e5e, #ffaa5b, #ff68a4, #ff845c);
      background-size: 400% 400%;
      animation: pastelFlow 60s ease infinite;
      z-index: -1;
      filter: blur(10px);
    }

    @keyframes pastelFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .top-link {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      text-decoration: none;
      background: #f9e3d3;
      color: #5C4033;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
    }

    .glow-box {
      background-color: #f9e3d3;
      padding: 30px;
      border-radius: 35px;
      box-shadow: 0 0 30px rgba(255, 250, 250, 0.6);
      max-width: 90vw;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .image-container {
      position: relative;
      width: 90vw;
      max-width: 600px;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 20px;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.6);
      border: none;
      font-size: 30px;
      padding: 5px 15px;
      cursor: pointer;
      color: #5C4033;
      font-weight: bold;
      border-radius: 10px;
      z-index: 1;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.9);
    }

    .nav-left {
      left: 10px;
    }

    .nav-right {
      right: 10px;
    }

    .divider {
      width: 100%;
      height: 2px;
      background-color: #5C4033;
      margin: 15px 0;
    }

    .filename {
      font-size: 16px;
      color: #3D2B1F;
    }

    .footer {
      font-size: 14px;
      color: #3D2B1F;
      margin-top: 10px;
    }

    @media screen and (max-width: 600px) {
      .nav-button {
        font-size: 24px;
        padding: 5px 10px;
      }
      .glow-box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <a href="https://lol.m1tsun3ko.lol" class="top-link">LINK’S PAGE</a>
  <div class="glow-box">
    <div class="image-container">
      <button class="nav-button nav-left" onclick="prevImage()">‹</button>
      <img id="galleryImage" src="images/1.jpg" alt="Portfolio image">
      <button class="nav-button nav-right" onclick="nextImage()">›</button>
    </div>
    <div class="divider"></div>
    <div class="filename" id="filename">images/1.jpg</div>
    <div class="footer">Last update – 22.06.2025</div>
  </div>

  <script>
    const images = [
      'images/1.png',
      'images/2.png',
      'images/3.png',
      'images/4.png'
      // добавь сюда больше файлов по мере загрузки
    ];

    let currentIndex = 0;

    function updateImage() {
      const img = document.getElementById('galleryImage');
      const name = document.getElementById('filename');
      img.src = images[currentIndex];
      name.textContent = images[currentIndex];
    }

    function nextImage() {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        updateImage();
      }
    }

    function prevImage() {
      if (currentIndex > 0) {
        currentIndex--;
        updateImage();
      }
    }

    updateImage();
  </script>
</body>
</html>
